    <h1>当你来到：一切照旧。</h1>

    

    <p>你可能不会感觉到，但夏荷博客已经更换了服务器。<br>原先夏荷博客使用的香港CLD机房服务器的上层网络线路遭到攻击。（<em>对于这种情况我是无法解决的</em>），在沟通后，切换了香港KC机房的服务器。<br>这两者其实根本不会有什么访问体验的差别，但如果您是境外用户可能速度会在可接受的范围内不可避免的降低极小的一点。</p>
