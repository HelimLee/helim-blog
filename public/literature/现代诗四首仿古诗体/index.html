    <h1>现代诗四首（仿古诗体）</h1>

    

    <h2 id="引子听海">引子：听海</h2>
<p>卧听海波不寂寞，
绯红黎明要喷薄。
海燕冲天霹雳落，
奔赴重围雨一蓑。</p>
<h2 id="卧轨">卧轨</h2>
<p>[scode type=&ldquo;yellow&rdquo;]可能包含有不适内容，均系虚构，请注意。[/scode]</p>
<p>平交道外草木深，
寒风来将春夏分。
再是一年激荡愤，
轨旁不见当时人。</p>
<h2 id="意难平">意难平</h2>
<p>喧哗不休边湖雨，
波涛映影明月明。
点上灯火执卷去，
闭目入眠意难平。</p>
<h2 id="终章嘶吼">终章：嘶吼</h2>
<p>雨从林叶稀疏漏，
脚步零碎把声收。
姑且入座将雷后，
霹雳刹那响千秋。</p>
<p>完。</p>
