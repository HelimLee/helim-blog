    <h1>挥舞着怒吼</h1>

    

    <p>眼里闪烁，</br>他们心里的火苗。泪水流下，</br>他们垂死地咆哮。</br>风永远吹，</br>雨永远下，</br>他们炽热的心——</br>永远也不会寂寥！</p>
<p>梦里飘来，</br>远方胜利的歌谣。</br>眼前尽是，</br>生死隔绝的拥抱。</br>曲肆意奏，</br>泪尽情流，</br>土地持久的梦——</br>随意期待着静好。</p>
<p>天边升起，</br>橙色温暖的怀抱。</br>空中隐去，</br>繁星点缀的黑潮。</br>心终于飞，</br>梦始得终，</br>空气也不腥臭——</br>共同期盼看今朝！</p>
