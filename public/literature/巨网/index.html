    <h1>巨网</h1>

    

    <p>这是一张巨网，
电话，传真，还有全反射光。
铺天盖地，
不怕海茫茫。</p>
<p>用铜线织成的网，
蚂蚁，苍蝇，还有大象。
翻山过海，
无畏天苍苍。</p>
<p>用玻纤筑成的桥，
喜悦，悲愤，更有寂寥。
板块相连，
愿把隔膜消。</p>
<p>液氮般寒冷的对撞，
电流来温热的机箱。
一行一行，
一个时代之荣光。</p>
<p>高校忘却机房，
零件四散八方。
历史漫长，
这是它的故乡。</p>
<p>在革奴计划的思想，
在网络聊天的诗行。
在塞坦协同的力量，
在旖旎亚克的故乡。</p>
<p>都已结成，
一张巨网。
没人知道，
撒向何方。</p>
